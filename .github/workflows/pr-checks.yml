name: PR Checks

on:
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    name: Build & Architecture Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Architecture Tests
      run: dotnet test MyHomeRamen.ArchitectureTests/MyHomeRamen.ArchitectureTests.csproj --no-build --configuration Release --verbosity normal